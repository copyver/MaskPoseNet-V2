NAME_PROJECT: MASKPOSENET

SOLVERS:
  DEVICE: 'cuda:0'
  GPU_IDS: [0]
  SEED: 42
  HALF: False
  OUTPUT_DIR: 'middle_log'
  LOGS_NAME: '0115-tless-train-b'
  TENSORBOARD_LOGS_DIR: 'logs'
  CHECKPOINTS_DIR: 'checkpoints'
  METRIC_DIR: 'metrics'
  RESULTS_DIR: 'results'
  EPOCHS: 50
  SAVE_EPOCH_FREQ: 1
  PRINT_FREQ: 1
  START_EPOCH: 0
  WARMUP_EPOCHS: 0
  NOMINAL_BATCH_SIZE: 64
  PATIENCE: 0
  TIME: 0
  VAL: True
  SAVE: True
  PLOTS: False
  SAVE_JSON: False


OPTIMIZER:
  TYPE: Adam
  LR: 0.0001
  MOMENTUM: 0.5
  WEIGHT_DECAY: 0.0


LR_SCHEDULER:
  TYPE: cosine
  LRF: 0.0001


POSE_MODEL:
  COARSE_NPOINT: 196
  FINE_NPOINT: 2048
  FEATURE_EXTRACTION:
    VIT_TYPE: VIT_BASE  # VIT_BASE, VIT_LARGE
    UP_TYPE: LINEAR
    EMBED_DIM: 768   # BASE: 768, LARGE: 1024
    OUT_DIM: 256
    USE_PYRAMID_FEAT: True
    PRETRAINED: True
  GEO_EMBEDDING:
    SIGMA_D: 0.2
    SIGMA_A: 15
    ANGLE_K: 3
    REDUCTION_A: MAX
    HIDDEN_DIM: 256
  COARSE_POINT_MATCHING:
    NBLOCK: 3
    INPUT_DIM: 256
    HIDDEN_DIM: 256
    OUT_DIM: 256
    TEMP: 0.1
    SIM_TYPE: COSINE
    NORMALIZE_FEAT: True
    LOSS_DIS_THRES: 0.15
    NPROPOSAL1: 6000
    NPROPOSAL2: 300
  FINE_POINT_MATCHING:
    NBLOCK: 3
    INPUT_DIM: 256
    HIDDEN_DIM: 256
    OUT_DIM: 256
    PE_RADIUS1: 0.1
    PE_RADIUS2: 0.2
    FOCUSING_FACTOR: 3
    TEMP: 0.1
    SIM_TYPE: COSINE
    NORMALIZE_FEAT: True
    LOSS_DIS_THRES: 0.15
  FREEZE:


TRAIN_DATA:
  DATASET: TlessDataset
  DATA_DIR: "/home/yhlever/DeepLearning/6D_object_pose_estimation/datasets/tless"
  DATASET_DIR: "train_primesense"
  TEMPLATE_DIR: "templates"
  DEPTH_SCALE: 0.1   # real 1.0 sim 5.0
  IMG_SIZE: 224
  N_SAMPLE_OBSERVED_POINT: 2048
  N_SAMPLE_TEMPLATE_POINT: 5000
  MIN_VISIB_FRACT: 0.1
  MIN_PX_COUNT_VISIB: 512
  SHIFT_RANGE: 0.01
  RGB_MASK_FLAG: True
  DILATE_MASK: True
  BATCH_SIZE: 8
  NUM_WORKERS: 8
  SHUFFLE: True
  DROP_LAST: True
  PIN_MEMORY: False
  WORKERS: 8


TEST_DATA:
  DATASET: TlessDataset
  DATA_DIR: "/home/yhlever/DeepLearning/6D_object_pose_estimation/datasets/tless"
  DATASET_DIR: "train_primesense"
  TEMPLATE_DIR: "templates"
  MODEL_DIR: "models_cad"
  DEPTH_SCALE: 0.1
  IMG_SIZE: 224
  N_SAMPLE_OBSERVED_POINT: 2048
  N_SAMPLE_TEMPLATE_POINT: 5000
  N_SAMPLE_MODEL_POINT: 1024
  MINIMUM_N_POINT: 8
  RGB_MASK_FLAG: True
  SEG_FILTER_SCORE: 0.25
  N_TEMPLATE_VIEW: 42
  BATCH_SIZE: 1
  NUM_WORKERS: 1
  SHUFFLE: False
  DROP_LAST: False
  PIN_MEMORY: False
  WORKERS: 1


EXPORT:
  EXPORT_DIR: "export"
  FORMAT: "torchscript"
  DEVICE: 'cuda:0'
  OPTIMIZE: False
  HALF: True
  INT8: False
  DYNAMIC: True
  SIMPLIFY: True

